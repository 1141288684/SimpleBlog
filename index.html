		<script>
			function onSelect(title){
				document.location.href='pages/get_post.html?title='+title;
			}
			function newBlog(){
				window.open("pages/new_blog.html");
			}
			function loadIndex(){
				$.ajax({
					url:baseUrl+'loadIndex',
					type:'get',
					success:function(msg){
						console.log(msg);
						msg.reverse();
						var blogList = document.getElementById('blogList');
						$.each(msg,function(i,v){
							var d = document.createElement('div');
							var t = document.createElement('div');
							t.style='display:table-cell; vertical-align:middle;';
							d.className='card';
							d.onclick=function(){onSelect(v['title']);};
							var img = document.createElement('img');
							img.src = v['img'];
							img.style='width:400px;float:left;';
							// console.log(i.img);
							var title = document.createElement('h3');
							title.innerText=v['title'];
							var p = document.createElement('p');
							p.innerText=v['short']+'......';
							t.appendChild(img);
							t.appendChild(title);
							t.appendChild(p);
							d.appendChild(t);
							
							blogList.appendChild(d);
						})
						
					}
				});
			}
			loadIndex();
			
			
		</script>
