		<script>
			var notes = document.getElementById('notes');
			for(var i=0;i<20;i++){
				var note = document.createElement('div');
				note.align='left';
				note.className='note';
				var span = document.createElement('span');
				span.innerText='11/11/11 8:00:59';
				span.style='color:#F999B7';
				var p = document.createElement('p');
				p.innerText=`一直听说牛油果吃起来像肥皂、肥肉，虽然很难吃，但是价格却很贵，
				我还是想尝试一下。今天公司新到了新西兰牛油果，这是新西兰牛油果是第一次在中国上市，
				个头比普通牛油果大了一倍，被誉为“超牛果”。好奇心驱使我尝了一颗，第一次吃牛油果没有见识，切开牛油果费了好大劲，切成了这样。`;
				var img = document.createElement('img');
				
				img.src='../img/niuyouguo.jpg';
				note.appendChild(span);
				note.appendChild(p);
				
				note.appendChild(img);
				notes.appendChild(note);
			}
